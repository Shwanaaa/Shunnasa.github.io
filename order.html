<head>

    <title>点餐在线首页</title>
    <link rel="stylesheet" href="css/order.css">

<body>
    <!-- 头部区域 -->
    <div class="header">
        <div class="w">
            <!-- logo部分 -->
            <div class="logo"></div>

            <!-- 导航栏部分 -->
            <div class="nav">
                <ul>
                    <li><a href="order.html">首页</a></li>
                    <li><a href="my_orders.html" class="active">我的订单</a></li>
                    <li><a href="user.html" onclick="goToUserCenter()">个人中心</a></li>
                </ul>
            </div>
            <!-- 搜索模块 -->
            <div class="search">
                <input type="text" placeholder="输入菜品名称">
                <button></button>
            </div>
            <!-- 用户模块 -->
            <div class="user">
                <!-- 用网络占位图替代用户头像 -->
                <img id="header-avatar" src="./img/user.png" alt="用户头像">
                <span>用户名</span>
            </div>
        </div>

    <!-- 轮播 banner -->
    <div class="banner">

        </div>

            <h3>热销菜品</h3>
            <a href="#">查看全部菜品</a>
        </div>
        <div class="box-bd">
            <!-- 左侧菜单索引 -->
            <div class="menu-index">
                <ul>
                    <li><a href="#" class="active" data-category="all">全部菜品</a></li>
                    <li><a href="#" data-category="chinese">中式快餐</a></li>
                    <li><a href="#" data-category="western">西式汉堡</a></li>
                    <li><a href="#" data-category="japanese">日式料理</a></li>
                    <li><a href="#" data-category="korean">韩式美食</a></li>
                    <li><a href="#" data-category="hongkong">港式茶点</a></li>
                    <li><a href="#" data-category="sichuan">川湘菜系</a></li>
                    <li><a href="#" data-category="jiangzhe">江浙菜系</a></li>
                    <li><a href="#" data-category="vegan">素食轻食</a></li>
                    <li><a href="#" data-category="drink">饮品甜点</a></li>
                </ul>
            </div>

            <div class="dish-list">

                </div> -->
            </div>
        </div>
