<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的订单</title>
    <link rel="stylesheet" href="css/my_orders.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- 头部区域 -->
    <div class="header">
        <div class="w">
            <!-- logo部分 -->
            <div class="logo"></div>

            <!-- 导航栏部分 -->
            <div class="nav">
                <ul>
                    <li><a href="order.html">首页</a></li>
                    <li><a href="shopping_card.html" class="active">购物车</a></li> <!-- 新增购物车链接 -->
                    <li><a href="my_orders.html">我的订单</a></li>
                    <li><a href="user.html">个人中心</a></li>
                </ul>
            </div>
            <!-- 搜索模块 -->
            <div class="search">
                <input type="text" placeholder="输入菜品名称">
                <button></button>
            </div>
            <!-- 用户模块 -->
            <div class="user">
                <!-- 用网络占位图替代用户头像 -->
                <img src="img/user.png" alt="用户头像">
                <span>张小喵</span>
            </div>
        </div>
    </div>

    <!-- 我的订单内容区域 -->
<div class="w">
    <div style="margin-top: 80px; display: flex; justify-content: space-between; align-items: center;">
        <h2>我的订单</h2>
        <button id="manageOrdersBtn" class="manage-btn">管理订单</button>
    </div>
    <div class="order-list">
        <!-- 订单示例 -->
        <div class="order-item" data-order-id="20240101001">
            <h4>订单编号：20240101001</h4>
            <div class="order-info">
                <div>
                    <p><strong>下单时间：</strong>2024-01-01 12:00</p>
                    <p><strong>菜品：</strong>老坛酸菜鱼饭 x 1，黑椒牛柳意面 x 1</p>
                </div>
                <div>
                    <p><strong>总价：</strong><span style="color: #ff4d4f; font-weight: bold;">154 元</span></p>
                    <p><strong>状态：</strong><span class="order-status status-completed">已完成</span></p>
                </div>
            </div>
            <button class="delete-btn">删除</button>
        </div>
        <div class="order-item" data-order-id="20240102002">
            <h4>订单编号：20240102002</h4>
            <div class="order-info">
                <div>
                    <p><strong>下单时间：</strong>2024-01-02 18:30</p>
                    <p><strong>菜品：</strong>泰式冬阴功汤 x 1，天妇罗盖饭 x 1</p>
                </div>
                <div>
                    <p><strong>总价：</strong><span style="color: #ff4d4f; font-weight: bold;">45 元</span></p>
                    <p><strong>状态：</strong><span class="order-status status-delivering">配送中</span></p>
                </div>
            </div>
            <button class="delete-btn">删除</button>
        </div>
    </div>
</div>

<!-- 确认删除模态框 -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <h3>确认删除订单</h3>
            <p>您确定要删除这个订单吗？此操作不可撤销。</p>
            <div class="modal-actions">
                <button class="cancel-btn" id="cancelDeleteBtn">取消</button>
                <button class="confirm-btn" id="confirmDeleteBtn">确认删除</button>
            </div>
        </div>
    </div>

    
</body>

<script src="./js/my_orders.js"></script>

</html>
