version: 39
properties:
- name: docker-name
  value: meal-test
  archived: false
- name: docker-run-command
  value: docker run --name=meal-test -d -p 8088:8088 meal-test
  archived: false
jobs:
- name: maven ci
  jobExecutor: server-shell
  steps:
  - !CheckoutStep
    name: checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: login-aliyun
    runInContainer: false
    interpreter: !DefaultInterpreter
      commands: |
        echo "${DOCKER_PASSWORD}" | docker login --username="aliyun8676038612" --password-stdin crpi-18z4qsjt5ze9ijn8.cn-guangzhou.personal.cr.aliyuncs.com
    envVars:
    - name: DOCKER_PASSWORD
      value: kid1412cjm
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: detect build version
    runInContainer: true
    image: crpi-18z4qsjt5ze9ijn8.cn-guangzhou.personal.cr.aliyuncs.com/mealimage/cicd:1.0
    interpreter: !DefaultInterpreter
      commands: |
        echo "Detecting project version (may require some time while downloading maven dependencies)..."
        echo $(mvn org.apache.maven.plugins:maven-help-plugin:3.1.0:evaluate -Dexpression=project.version -q -DforceStdout) > buildVersion
    useTTY: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: run unit tests && build && run
    runInContainer: true
    image: crpi-18z4qsjt5ze9ijn8.cn-guangzhou.personal.cr.aliyuncs.com/mealimage/cicd:1.0
    interpreter: !DefaultInterpreter
      commands: |
        mvn clean test
        mvn package -Dmaven.test.skip=true
        set -e
        docker build -t @property:docker-name@:latest .
        docker rm -f @property:docker-name@ && @property:docker-run-command@:latest
    useTTY: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !BranchUpdateTrigger
    branches: master
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
